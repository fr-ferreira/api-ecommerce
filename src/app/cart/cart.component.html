<div class="cart" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Seu Carrinho</h2>
  <div *ngFor="let product of cartItems">
    <p>{{ product.title }} - R$ {{ product.price }}</p>
    <img [src]="product.image" alt="{{ product.title }}" width="100">
    <p>{{ product.category }}</p>
    <p>{{ product.description }}</p>
    <button (click)="removeFromCart(product.id)">Remover</button>
  </div>

  <div>
    <h3>Total: R$ {{ totalPrice() }}</h3>
    <button (click)="checkout()">Ir para Checkout</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Seu carrinho est√° vazio.</p>
</ng-template>
